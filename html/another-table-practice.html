<!DOCTYPE html>
<html>
<head>
	<title>New Table with span row and column</title>
</head>
<body>
<table border=1>
	<tr>
		<th>Year</th>
		<th colspan="2">Make and Model</th>
	</tr>
	<tr>
		<td rowspan="2">2005</td>
		<td>VW</td>
		<td>Jetta</td>
	</tr>
	<tr>
		<td>VW</td>
		<td>GTI</td>
	</tr>
</table>
</body>
</html>
